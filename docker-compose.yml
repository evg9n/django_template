services:
  postgres-django-project:
    image: postgres:latest
    container_name: postgres-django-project
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - env/docker.env

  django-project:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django-project
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - env/.env
    volumes:
      - ./logs/:/app/logs
      - ./media/:/app/media
      - ./static/:/app/static
    depends_on:
      - postgres-django-project
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000 --log-level debug
